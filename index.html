<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorblockifier - Sort Minecraft blocks by color</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="main">
        <div class="file-uploader">
            <div class="description">
                <span>Upload a Minecraft jar to sort textures by color.</span>
                <kbd><a href="https://minecraft.wiki/w/.minecraft#Locating">.minecraft</a>/versions/&lt;version&gt;/&ltversion&gt;.jar</kbd>
            </div>

            <div class="file-processor">
                <input type="file" accept=".jar" name="File Input" id="file-input">
                <div id="file-info">
                    <span>&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
