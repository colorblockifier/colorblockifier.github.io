<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorblockifier - Sort Minecraft blocks by color</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="main">

        <div class="header">
            <div class="menu">=</div>
            <span class="title">colorblockifier</span>
            <a class="about" href="https://github.com/colorblockifier/colorblockifier.github.io">About</a>
        </div>

        <div class="content">

            <div class="file-uploader box">
                <div class="description">
                    <span>Upload a Minecraft jar to sort textures by color.</span>
                    <kbd><a href="https://minecraft.wiki/w/.minecraft#Locating">.minecraft</a>/versions/&lt;version&gt;/&ltversion&gt;.jar</kbd>
                </div>
                <input type="file" accept=".jar" name="File Input" id="file-input">
            </div>
            
            <div class="file-info box">
                <span id="file-size"><i>file info will appear here...</i></span>
            </div>

            <textarea class="box" name="Block List" id="block-list" autocomplete="off" spellcheck="false"></textarea>

        </div>
    </div>

</body>
</html>
