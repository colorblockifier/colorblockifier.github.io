<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorblockifier - Sort Minecraft blocks by color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="file-uploader">
            <div class="description">
                <p>Upload a Minecraft jar to sort textures by color.</p>
                <kbd><a href="https://minecraft.wiki/w/.minecraft#Locating">.minecraft</a>/versions/&lt;version&gt;/&ltversion&gt;.jar</kbd>
            </div>

            <input type="file" accept=".jar" name="File Input" id="fileInput">
        </div>
    </div>
</body>
</html>
